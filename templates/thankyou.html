<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei trip 台北一日遊</title>
    <link rel="stylesheet" href="static/style/thankyou.css">
</head>

<body>
    <div id="nav">
        <div id="inner-nav">
            <a href="/">台北一日遊</a>
            <div id="nav-btns">
                <button class="pointer" id="btn-booking">預定行程</button>
                <button class="pointer" id="btn-signin-n-signup">登入/註冊</button>
            </div>
        </div>
    </div>

    <div id="headline"></div>

    <div id="empty-state"></div>

    <div id="section">
        <div id="picture">
            <img src= "https://www.travel.taipei/d_upload_ttn/sceneadmin/pic/11000340.jpg">
        </div>
        <div id="infor">
            <div id="infor-title">台北一日遊：</div>
            <div class="infor-content" id="infor-orderNumber"><span>訂單編號：</span></div>
            <div class="infor-content" id="infor-date"><span>日期：</span></div>
            <div class="infor-content" id="infor-time"><span>時間：</span></div>
            <div class="infor-content" id="infor-cost"><span>費用：</span></div>
            <div class="infor-content" id="infor-location"><span>地點：</span></div>
        </div>
    </div>

    <hr>

    <div id="contact-form">
        <div id="contact-title">您的聯絡資訊</div>
        <div class="contact-content" id="contact-name">
            <span>聯絡姓名：</span><div></div>
        </div>
        <div class="contact-content" id="contact-email">
            <span>連絡信箱：</span><div></div>
        </div>
        <div class="contact-content" id="contact-phone">
            <span>手機號碼：</span><div></div>
        </div>
        <div id="contact-notice">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫。</div>
    </div>

    <div id="footer">
        <div id="text">COPYRIGHT © 2021 台北一日遊</div>
    </div>
</body>
<script src="https://js.tappaysdk.com/tpdirect/v5.9.0"></script>
<script src="static/js/thankyou.js"></script>
</html>
